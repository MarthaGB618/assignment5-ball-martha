<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment 5 Form</title>
    <meta charset="utf-8"/>

  </head>

  <body>
    <form name="firstform" method="post" action="">
      <div class=first-name">
        <label for="firstname" class="label_input_wrap">First Name:
        </label>
        <input type="text" name="firstname" id="firstname" />
      </div>

      <div class=last-name">
        <label for="lastname" class="label_input_wrap">Last Name:
        </label>
        <input type="text" name="lastname" id="lastname" />
      </div>

      <div class="email">
        <label for="email" class="label_input_wrap">Email:</label>
        <input type="email" name="email" id="email" placeholder="bjones@example.com" />
      </div>

      <div class="telephone">
        <label for="telephone" class="label_input_wrap">Telephone:</label>
          <input type="tel" name="telephone" id="telephone" placeholder="555-555-5555"
      </div>

      <div class="comments">
        <label for="comments" class="label_input_wrap">Comments:</label>
        <textarea name="comments" id="Comments" cols="55" rows="15 "placeholder="Your Comment Goes Here"></textarea>

    </form>
  </body>

</html>
